# =============================================================================
# Monero Pool - Docker Compose Configuration (LINUX)
# =============================================================================
# This file orchestrates the complete mining pool infrastructure:
# - monerod: Monero daemon (blockchain node)
# - monero-wallet-rpc: Wallet RPC for payouts
# - monero-pool: The mining pool server
#
# USAGE:
#   Start:   docker compose -f docker-compose.linux.yml up -d
#   Stop:    docker compose -f docker-compose.linux.yml down
#   Logs:    docker compose -f docker-compose.linux.yml logs -f
#   Update:  docker compose -f docker-compose.linux.yml build --no-cache && docker compose -f docker-compose.linux.yml up -d
#
# FOR WINDOWS: Use docker-compose.windows.yml instead:
#   docker compose -f docker-compose.windows.yml up -d
#
# DATA LOCATIONS (Linux):
#   /opt/monero-pool/blockchain  - Monero blockchain (~180 GB)
#   /opt/monero-pool/wallet      - Wallet data
#   /opt/monero-pool/pool-data   - Pool database (shares, payments, balances)
#   /opt/monero-pool/config      - Configuration files
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Monero Daemon (monerod)
  # ---------------------------------------------------------------------------
  monerod:
    image: ghcr.io/sethforprivacy/simple-monerod:latest
    container_name: monerod
    restart: always
    ports:
      - "18080:18080"  # P2P network
      - "18081:18081"  # RPC (restricted)
    volumes:
      - /opt/monero-pool/blockchain:/home/monero/.bitmonero
    command:
      - "--rpc-bind-ip=0.0.0.0"
      - "--rpc-bind-port=18081"
      - "--confirm-external-bind"
      - "--restricted-rpc"
      - "--no-igd"
      - "--enable-dns-blocklist"
      - "--prune-blockchain"  # Use pruned blockchain (~70 GB instead of 180 GB)
    networks:
      - monero-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Monero Wallet RPC (for payouts)
  # ---------------------------------------------------------------------------
  monero-wallet-rpc:
    image: ghcr.io/sethforprivacy/simple-monero-wallet-rpc:latest
    container_name: monero-wallet-rpc
    restart: always
    depends_on:
      - monerod
    ports:
      - "28084:28084"  # Wallet RPC
    volumes:
      - /opt/monero-pool/wallet:/home/monero/wallet
      - /opt/monero-pool/config:/config:ro
    command:
      - "--daemon-host=monerod"
      - "--daemon-port=18081"
      - "--rpc-bind-port=28084"
      - "--wallet-file=/home/monero/wallet/pool-wallet"
      - "--password-file=/config/wallet-password.txt"
      - "--disable-rpc-login"
    networks:
      - monero-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Monero Pool
  # ---------------------------------------------------------------------------
  monero-pool:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monero-pool
    restart: always
    depends_on:
      - monerod
      - monero-wallet-rpc
    ports:
      - "4242:4242"    # Stratum port (miners connect here)
      - "4244:4244"    # Trusted/Upstream port
      - "80:80"      # Web UI (mapped to 8080 on host to avoid conflicts)
    volumes:
      - /opt/monero-pool/pool-data:/app/data
      - /opt/monero-pool/config/pool.conf:/app/config/pool.conf:ro
      - /opt/monero-pool/lottery-output:/app/lottery:ro
      - /opt/monero-pool/lottery-data:/app/lottery-data:ro
    environment:
      - TZ=Europe/Paris
    networks:
      - monero-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    # Health check is defined in Dockerfile

  # ---------------------------------------------------------------------------
  # Tari Base Node (for merge mining)
  # ---------------------------------------------------------------------------
  # Enable with: docker compose --profile tari up -d
  # ---------------------------------------------------------------------------
  tari-base-node:
    image: quay.io/tarilabs/minotari_node:latest
    container_name: tari-base-node
    restart: unless-stopped
    profiles: ["tari"]  # Only starts with: docker compose --profile tari up -d
    ports:
      - "18142:18142"  # gRPC port
      - "18189:18189"  # P2P port
    volumes:
      - /opt/monero-pool/tari-data:/root/.tari
      - /opt/monero-pool/config:/config:ro
    environment:
      - TARI_NETWORK=mainnet
      - TARI_BASE_NODE__GRPC__ENABLED=true
      - TARI_BASE_NODE__GRPC__ADDRESS=0.0.0.0:18142
    networks:
      - monero-network
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Tari Console Wallet (for XTM payouts)
  # ---------------------------------------------------------------------------
  tari-wallet:
    image: quay.io/tarilabs/minotari_console_wallet:latest
    container_name: tari-wallet
    restart: unless-stopped
    profiles: ["tari"]
    depends_on:
      - tari-base-node
    ports:
      - "18143:18143"  # Wallet gRPC port
    volumes:
      - /opt/monero-pool/tari-wallet:/root/.tari-wallet
      - /opt/monero-pool/config:/config:ro
    environment:
      - TARI_NETWORK=mainnet
      - TARI_WALLET__GRPC__ENABLED=true
      - TARI_WALLET__GRPC__ADDRESS=0.0.0.0:18143
      - TARI_BASE_NODE_ADDRESS=tari-base-node:18142
    networks:
      - monero-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # HAProxy for SSL Stratum (TLS termination)
  # ---------------------------------------------------------------------------
  # NOTE: This service requires a valid SSL certificate to work!
  # Create the cert file first: /opt/monero-pool/config/certs/euroxmr.pem
  # Then uncomment and start: docker-compose up -d haproxy
  # ---------------------------------------------------------------------------
  haproxy:
    image: haproxy:2.8-alpine
    container_name: haproxy-ssl
    restart: unless-stopped
    profiles: ["ssl"]  # Only starts with: docker-compose --profile ssl up -d
    depends_on:
      - monero-pool
    ports:
      - "4343:4343"    # SSL Stratum port (miners connect here for TLS)
      - "443:443"      # HTTPS Web UI (SSL)
    volumes:
      - /opt/monero-pool/config/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - /opt/monero-pool/config/certs:/etc/ssl/certs:ro
    command: ["haproxy", "-f", "/usr/local/etc/haproxy/haproxy.cfg"]
    networks:
      - monero-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Lottery Cron Service
  # ---------------------------------------------------------------------------
  # Runs scheduled tasks for the lottery system:
  # - Generates lottery_stats.json every hour (for web UI)
  # - Runs the lottery draw every Sunday at 20:00 CET
  # ---------------------------------------------------------------------------
  lottery-cron:
    build:
      context: .
      dockerfile: tools/Dockerfile.lottery
    container_name: lottery-cron
    restart: unless-stopped
    profiles: ["lottery"]  # Only starts with: docker-compose --profile lottery up -d
    volumes:
      # Pool database (read-only access to shares)
      - /opt/monero-pool/pool-data:/app/data:ro
      # Output directory for lottery_stats.json (served by web UI)
      - /opt/monero-pool/lottery-output:/app/output
      # Lottery results persistent storage
      - /opt/monero-pool/lottery-data:/app/lottery-data
    environment:
      - TZ=Europe/Paris
      - LOTTERY_PRIZE=0.02
      - LOTTERY_PERIOD=7
    networks:
      - monero-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# =============================================================================
# Networks
# =============================================================================
networks:
  monero-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Notes (Linux):
# =============================================================================
# 
# FIRST TIME SETUP:
# 1. Run the setup script:
#    sudo ./setup-linux.sh
#
# 2. Edit pool configuration:
#    nano /opt/monero-pool/config/pool.conf
#
# 3. Create wallet (run once):
#    docker compose -f docker-compose.linux.yml run --rm monero-wallet-rpc \
#      --daemon-host=monerod --generate-new-wallet=/home/monero/wallet/pool-wallet \
#      --password=YOUR_SECURE_PASSWORD
#
# 4. Start everything:
#    docker compose -f docker-compose.linux.yml up -d
#
# 5. Monitor logs:
#    docker compose -f docker-compose.linux.yml logs -f monero-pool
#
# BACKUP:
#   - /opt/monero-pool/pool-data contains all pool data (CRITICAL - backup daily)
#   - /opt/monero-pool/wallet contains wallet files (CRITICAL - backup securely)
#   - /opt/monero-pool/blockchain can be re-synced if lost
#
# UPDATE POOL:
#   docker compose -f docker-compose.linux.yml build --no-cache monero-pool
#   docker compose -f docker-compose.linux.yml up -d monero-pool
#
# LOTTERY SYSTEM:
#   1. Directories are created by setup-linux.sh
#
#   2. Build and start lottery service:
#      docker compose -f docker-compose.linux.yml --profile lottery build lottery-cron
#      docker compose -f docker-compose.linux.yml --profile lottery up -d lottery-cron
#
#   3. View lottery logs:
#      docker compose -f docker-compose.linux.yml logs -f lottery-cron
#
#   4. Run manual lottery draw (for testing):
#      docker compose -f docker-compose.linux.yml exec lottery-cron python /app/lottery_bot.py /app/data --stats
#      docker compose -f docker-compose.linux.yml exec lottery-cron python /app/lottery_bot.py /app/data --run --dry-run
#
#   5. The lottery_stats.json is generated in /opt/monero-pool/lottery-output
# =============================================================================

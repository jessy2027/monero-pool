# =============================================================================
# Monero Pool Configuration - Docker Version
# =============================================================================
# This configuration is optimized for Docker deployment
# Copy this file to C:\MoneroPool\config\pool.conf and edit as needed
# =============================================================================

# -----------------------------------------------------------------------------
# Pool Network Settings
# -----------------------------------------------------------------------------
# Listen address for miners (0.0.0.0 = all interfaces)
pool-listen = 0.0.0.0
# Stratum port for miners to connect
pool-port = 4242
# SSL port (leave empty to disable)
pool-ssl-port =
# TCP backlog for incoming connections
pool-syn-backlog = 16

# -----------------------------------------------------------------------------
# Web UI Settings
# -----------------------------------------------------------------------------
webui-listen = 0.0.0.0
webui-port = 80

# -----------------------------------------------------------------------------
# Monero Daemon RPC (monerod)
# -----------------------------------------------------------------------------
# In Docker, use the service name 'monerod' instead of IP
rpc-host = monerod
rpc-port = 18081
rpc-timeout = 15

# -----------------------------------------------------------------------------
# Wallet RPC (monero-wallet-rpc)
# -----------------------------------------------------------------------------
# In Docker, use the service name 'monero-wallet-rpc' instead of IP
wallet-rpc-host = monero-wallet-rpc
wallet-rpc-port = 28084

# -----------------------------------------------------------------------------
# Pool Wallet Settings
# -----------------------------------------------------------------------------
# YOUR POOL WALLET ADDRESS - CHANGE THIS!
pool-wallet = YOUR_MONERO_WALLET_ADDRESS_HERE

# Optional: Separate wallet for pool fees
pool-fee-wallet =

# Pool fee percentage (0 = no fee, 0.01 = 1%)
pool-fee = 0.01

# -----------------------------------------------------------------------------
# Mining Difficulty Settings
# -----------------------------------------------------------------------------
# Starting difficulty for new miners
pool-start-diff = 10000
# Fixed difficulty (0 = dynamic difficulty)
pool-fixed-diff = 0
# NiceHash difficulty (higher for NiceHash miners)
pool-nicehash-diff = 280000

# -----------------------------------------------------------------------------
# Payout Settings
# -----------------------------------------------------------------------------
# Minimum payout threshold in XMR
payment-threshold = 0.1

# -----------------------------------------------------------------------------
# Difficulty Retargeting
# -----------------------------------------------------------------------------
# Multiplier for difficulty calculation
share-mul = 2.0
# Target time between shares (seconds)
retarget-time = 30
# Retarget ratio
retarget-ratio = 0.55

# -----------------------------------------------------------------------------
# Timeouts
# -----------------------------------------------------------------------------
# Idle timeout for miners (seconds)
idle-timeout = 150
# Block template timeout (seconds)
template-timeout = 45

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------
# Log level (0=fatal, 1=error, 2=warn, 3=info, 4=debug, 5=trace)
log-level = 3
# Log file (empty = stdout, which Docker captures)
log-file =

# -----------------------------------------------------------------------------
# Advanced Settings
# -----------------------------------------------------------------------------
# Block notification (0 = polling, 1 = SIGUSR1 signal)
block-notified = 0
# Disable self-select mode
disable-self-select = 0
# Disable hash verification (NOT recommended)
disable-hash-check = 0
# Disable automatic payouts
disable-payouts = 0

# -----------------------------------------------------------------------------
# Data Directory
# -----------------------------------------------------------------------------
# In Docker, this is mapped to /app/data
data-dir = /app/data

# PID file (not needed in Docker)
pid-file =

# Fork to background (not needed in Docker)
forked = 0

# Number of worker processes
processes = 1

# Share culling (-1 = auto)
cull-shares = -1

# -----------------------------------------------------------------------------
# Interconnected Pools (Advanced)
# -----------------------------------------------------------------------------
# Uncomment for upstream/downstream pool configuration
# trusted-listen = 127.0.0.1
# trusted-port = 4244
# trusted-allowed = 127.0.0.1, 127.0.0.2
# upstream-host = 127.0.0.1
# upstream-port = 4244
# pool-view-key = <hex view key>
